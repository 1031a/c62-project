<!DOCTYPE html>
<html lang="en">

<head>
    <title>Avengers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://cdn.vox-cdn.com/thumbor/YBb8-4XPJRmmpdUJYqPP_hp0V04=/0x145:1688x1809/1400x933/filters:focal(726x441:996x711):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/61461869/captain_marvel_poster_1688.1537366019.jpg">
                        </a>

                        </div>

                <div class="item">

                <div class="item">

                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <a href="#" target="_blank">

                            <p>Iron Man</p>

            <img id="thanos" src="https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2018/11/10/Pictures/_fea09362-e4d7-11e8-a684-a3b63261dee4.JPG">
